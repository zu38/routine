<section class="card">
    <h2>Add Schedule</h2>
    <select id="teacherSelect"></select><br><br>

    <input type="text" id="subject" placeholder="Subject Name"><br><br>

    <select id="semester">
        <option value="">-- Select Semester --</option>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
        <option>Seven</option>
        <option>Eight</option>
    </select><br><br>

    <select id="day">
        <option value="">-- Select Day --</option>
        <option>Sunday</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
    </select><br><br>

    <input type="time" id="startTime">
    <input type="time" id="endTime"><br><br>

    <button onclick="addSchedule()">🗓️ Add Schedule</button>
</section>
